<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloo</title>
    <!-- link para icono en pestaña -->
    <link rel="shortcut icon" href="/assets/svg/bear-icon.svg" type="svg">
    <!-- link para estilos generales: "style.css" -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- link para responsividad y estilos especificos de resolucion: "responsive.css"  -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- link para animaciones: "animaciones.css" -->
    <link rel="stylesheet" href="/assets/css/animaciones.css">
    <!-- link para microinteracciones: "microinteracciones.css" -->
    <link rel="stylesheet" href="/assets/css/microinteracciones.css">
    <!-- link para registro.css: -->
    <link rel="stylesheet" href="/assets/css/registro.css">
    <!-- link para iconos desde box-icons: -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main>

        <section class="logueo">


            <div class="logueo-container">

                <div class="logueo-logo">
                    <a href="/index.html">
                        <img class="logueo-logo-img" src="/assets/svg/bear-icon.svg"
                            alt="foto de oso, logo de la empresa"></a>
                    <span class="logueo-line"></span>
                    <span class="logueo-title">Baloo</span>
                </div>

                <div class="logueo-subtitle">
                    <h2>Registro de Usuario</h2>
                </div>

                <form action="" class="logueo-form">

                    <input type="text" name="surname-name" id="surname-name" placeholder="Apellidos y Nombres">

                    <input type="email" name="mail-log" id="email-log" placeholder="Correo Electrónico" required>

                    <input type="password" name="pass" id="password" placeholder="Contraseña" required>

                    <input type="password" name="pass-repeat" id="password-repeat" placeholder="Confirme Contraseña"
                        required>

                    <input type="submit" value="Registrarse" class="button btn-input">

                    <p>Si ya estas registrado, <a href="/assets/html/login.html">Inicia Sesión</a>.</p>


                </form>

            </div>
        </section>

    </main>

</body>

</html>
