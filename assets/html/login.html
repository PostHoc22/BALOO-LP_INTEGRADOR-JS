<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloo</title>
    <!-- link para icono en pestaña -->
    <link rel="shortcut icon" href="/assets/svg/bear-icon.svg" type="svg">
    <!-- link para estilos generales: "style.css" -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- link para responsividad y estilos especificos de la resolucion: "responsive.css"  -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- link para animaciones: "animaciones.css" -->
    <link rel="stylesheet" href="/assets/css/animaciones.css">
    <!-- link para microinteracciones: "microinteracciones.css" -->
    <link rel="stylesheet" href="/assets/css/microinteracciones.css">
    <!-- link para login.css: -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- link para iconos desde box-icons: -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <main>

        <section class="logueo">


            <div class="logueo-container">

                <div class="logueo-logo">
                    <a href="/index.html">
                        <img class="logueo-logo-img" src="/assets/svg/bear-icon.svg"
                            alt="foto de oso, logo de la empresa"></a>
                    <span class="logueo-line"></span>
                    <span class="logueo-title">Baloo</span>
                </div>

                <div class="logueo-subtitle">
                    <h2>Inicio de Sesión</h2>
                </div>

                <form action="" class="logueo-form">
                    <input type="email" name="mail-log" id="email-log" placeholder="Ingrese su Correo Electrónico"
                        class="search" required>

                    <input type="password" name="pass" id="password" placeholder="Ingrese su Contraseña" required>

                    <p><a href="">¿Olvidaste tu contraseña?</a></p>

                    <input type="submit" value="Ingresar" class="button btn-input">

                    <p>¿No tenes una cuenta? <a href="/assets/html/registro.html">Crea una.</a></p>


                </form>

            </div>
        </section>

    </main>

</body>

</html>
